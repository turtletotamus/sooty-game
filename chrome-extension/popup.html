<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>小黑炭 Sooty</title>
  <style>
    /* 官方規範：popup 尺寸須在 25x25～800x600 之間，由內容決定。此處設預設尺寸並以 max 適應較小視窗。 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 400px;
      height: 560px;
      max-width: min(400px, 95vw);
      max-height: min(560px, 90vh);
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #sooty-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="sooty-frame" title="小黑炭"></iframe>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
